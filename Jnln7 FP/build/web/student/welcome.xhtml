<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/secureTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="subtitle">
        Welcome #{facesContext.externalContext.remoteUser}
    </ui:define>


    <ui:define name="body">
        <br/><br/><br/>
        <div class="container text-left">
            <h2> 
                <h:form><h:commandLink class="alert alert-info"
                                       action="#{studentController.updateStudent(studentBean.findByUser(loginController.remoteUser))}" value="Update Personal Info" /> </h:form>

                <br/><br/>
                <h:form><h:commandLink class="alert alert-info"
                                       action="#{studentController.newEnrollment(studentBean.findByUser(loginController.remoteUser))}" value="Enroll for a new Course" /> </h:form>           
                <br/><br/>
                <h:form><h:commandLink class="alert alert-info"
                                       action="#{studentController.viewEnrollments(studentBean.findByUser(loginController.remoteUser))}" value="View My Enrollments" /> </h:form>           


            </h2>
            <br/><br/><br/>
        </div>
    </ui:define>

</ui:composition>
