<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>

        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></link>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"></link>
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/mycss.css"/>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <title>
            <ui:insert name="title">Blackboard v2</ui:insert>
        </title>

    </h:head>
    <h:body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        
        <div class="jumbotron">
            <h:panelGroup layout="block" >
                
                <div class="navbar-inverse navbar-fixed-top label label-primary">
                    <h1><ui:insert name="title">Blackboard v2</ui:insert></h1>
                    <h3><ui:insert name="subtitle">Default SubTitle</ui:insert></h3>
                    <br/>
                        
                        <a href="#{facesContext.externalContext.requestContextPath}/#{loginController.getPagePath()}/welcome.xhtml" 
               class="btn btn-lg btn-danger pull-left">Home</a>
                   
                    <h:form class="btn btn-lg btn-warning pull-right">
                        <h3><h:commandLink action="#{loginController.doLogout()}" value="Logout"/></h3>
                    </h:form>
                </div>
                  <br/><br/>
                
            </h:panelGroup>
            </div>
            <div class="container">
                <h:messages class="alert alert-danger alert-dismissable" globalOnly="true" showSummary="true" showDetail="false"></h:messages>
                <br/><br/><br/>
                <ui:insert name="body">Default Body</ui:insert>
            </div>
        <a href="#{facesContext.externalContext.requestContextPath}/javadoc/index.html">Javadoc</a>

        
    </h:body>
    
</html>
