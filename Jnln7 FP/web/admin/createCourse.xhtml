<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../WEB-INF/secureTemplate.xhtml">

     <ui:define name="subtitle">
        Welcome #{facesContext.externalContext.remoteUser}
    </ui:define>
    
    <ui:define name="body">

        <div class="container col-md-6 col-md-offset-3">
        <h:form>

            <h:panelGroup class="form-group">
                
                <h:message for="j_courseName" class="alert alert-danger alert-dismissable"></h:message>
                 <br/>
                 <h2><h:outputLabel for="j_courseName" value="Course Name" /></h2>
                 <h:inputText id="j_courseName" class="form-control" value="#{courseController.courseName}"/>
                
                <br/><br/><br/>
                
                <h:message for="j_courseDescription" class="alert alert-danger alert-dismissable"></h:message>
                 <br/>
                 <h2><h:outputLabel for="j_courseDescription" value="Course Description" /></h2>
                 <h:inputText id="j_courseDescription" class="form-control" value="#{courseController.courseDescription}"/>
                
                 <br/>
                 <h:commandButton class="btn btn-lg btn-primary btn-block" value="Add Course" action="#{courseController.addCourse()}"></h:commandButton>
                <br/>
            </h:panelGroup>
           
        </h:form>
        </div>
    </ui:define>

</ui:composition>
