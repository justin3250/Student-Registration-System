<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="student" required="true" type="model.Student"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <br/><br/><br/>
        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel>
                <h:outputLabel for="studentId" value="Student ID" />
                <h:inputText  class="form-control" id="studentIds" readonly="true"  value="#{cc.attrs.student.id}"/>
                <h:inputHidden class="form-control" id="studentId"  value="#{cc.attrs.student.id}"/>
            </h:outputLabel>
        </h:panelGroup>
        
        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel>
                <h:outputLabel for="firstName" value="First Name" />
                <h:inputText  class="form-control" id="firstName" size="40" value="#{cc.attrs.student.firstName}" />
                <h:messages for="firstName" style="color:red"/>
            </h:outputLabel>
        </h:panelGroup>
        
        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel>
                <h:outputLabel for="lastName" value="Last Name" />
                <h:inputText  class="form-control" id="lastName" size="40" value="#{cc.attrs.student.lastName}" />
                <h:messages for="lastName" style="color:red"/>
            </h:outputLabel>
        </h:panelGroup>
        
        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel>
                <h:outputLabel for="gender" value="Gender" />
                <h:inputText  class="form-control" id="gender" size="40" value="#{cc.attrs.student.gender}" />
                <h:messages for="gender" style="color:red"/>
            </h:outputLabel>
        </h:panelGroup>
        
        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel>
                <h:outputLabel for="contactNumber" value="Contact Number" />
                <h:inputText  class="form-control" id="contactNumber" size="40" value="#{cc.attrs.student.contactNumber}" />
                <h:messages for="contactNumber" style="color:red"/>
            </h:outputLabel>
        </h:panelGroup>
        
        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel>
                <h:outputLabel for="address1" value="Address 1" />
                <h:inputText  class="form-control" id="address1" size="40" value="#{cc.attrs.student.address.address1}" />
                <h:messages for="address1" style="color:red"/>
            </h:outputLabel>
        </h:panelGroup>
        
        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel>
                <h:outputLabel for="address2" value="Address 2" />
                <h:inputText  class="form-control" id="address2" size="40" value="#{cc.attrs.student.address.address2}" />
                <h:messages for="address2" style="color:red"/>
            </h:outputLabel>
        </h:panelGroup>
        
        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel>
                <h:outputLabel for="addressCity" value="Address City" />
                <h:inputText  class="form-control" id="addressCity" size="40" value="#{cc.attrs.student.address.addressCity}" />
                <h:messages for="addressCity" style="color:red"/>
            </h:outputLabel>
        </h:panelGroup>
        
        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel>
                <h:outputLabel for="addressState" value="Address State" />
                <h:inputText  class="form-control" id="addressState" size="40" value="#{cc.attrs.student.address.addressState}" />
                <h:messages for="addressState" style="color:red"/>
            </h:outputLabel>
        </h:panelGroup>
        
        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel>
                <h:outputLabel for="addressCountry" value="Address Country" />
                <h:inputText  class="form-control" id="addressCountry" size="40" value="#{cc.attrs.student.address.addressCountry}" />
                <h:messages for="addressCountry" style="color:red"/>
            </h:outputLabel>
        </h:panelGroup>
        
        <h:panelGroup layout="block" class="form-group">
            <h:outputLabel>
                <h:outputLabel for="addressZipCode" value="Address Zip-Code" />
                <h:inputText  class="form-control" id="addressZipCode" size="40" value="#{cc.attrs.student.address.addressZipCode}" />
                <h:messages for="addressZipCode" style="color:red"/>
            </h:outputLabel>
        </h:panelGroup>
        
        
    </cc:implementation>
</html>
